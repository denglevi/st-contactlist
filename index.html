    <div class="text logo">诺德通讯录</div>
    <div class="spinner"></div>

    <div id="load"></div>
</div>
</body>
<script>
	var load = document.getElementById('load');
	var times = document.getElementById('time');
	var time = 0;
	var dot = '.';
	function setHtml(){
		for(var i=0;i<3;i++){
			dot += '.';
			if(time == i) {
				load.innerHTML = dot;
				return;
			}
		}
	}
	var timeId = setInterval(setHtml,500);
window.constructor.prototype.setLoginInfos = function(o) {
	var name = eval("("+o+")");
	var user = name.loginName;
	localStorage.setItem("username",user);
};
function photoFinish(fileName,fileData){
	var url="data:image/png;base64,"+fileData;
	//var new_url = URLEncode(fileData);
	$('#headPhoto').attr('src',url);
}
function loadURL(url) {
	var iFrame;
	iFrame = document.createElement("iframe");
	iFrame.setAttribute("src", url);
	iFrame.setAttribute("style", "display:none;");
	iFrame.setAttribute("height", "0px");
	iFrame.setAttribute("width", "0px");
	iFrame.setAttribute("frameborder", "0");
	document.body.appendChild(iFrame);
	//发起请求后这个iFrame就没用了，所以把它从dom上移除掉
	iFrame.parentNode.removeChild(iFrame);
	iFrame = null;
}
</script>
